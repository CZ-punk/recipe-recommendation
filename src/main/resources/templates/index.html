<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CH_MAIN</title>
    <style>
        body {
            background-image: url('/images/main.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>
<div class="container">
    <div th:if="${user != null}">
        <span th:text="'Welcome ' + ${user.username} + '!'" style="font-size: 18px;"></span>
        <br><br>
        <button type="button" onclick="location.href='/api/recipe/create'">Create Recipes</button>
        <button type="button" onclick="location.href='/api/recipe/view'">View Recipes</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div th:if="${user == null}">
        <button type="button" onclick="location.href='/api/user/login'">Login</button>
        <button type="button" onclick="location.href='/api/user/signup'">Signup</button>
    </div>
</div>

<script th:inline="javascript">
    function logout() {
        fetch('/api/user/logout', {
            method: 'POST'
        })
            .then(() => {
                // 로그아웃 후 메인 페이지로 리다이렉트
                window.location.href = '/';
            })
            .catch(error => {
                console.error('Logout error:', error);
                // 오류가 발생해도 메인 페이지로 리다이렉트
                window.location.href = '/';
            });
    }
</script>

</body>
</html>
